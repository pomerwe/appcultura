<ion-header>

  <ion-navbar color='blueNice'>
    <ion-row>
     <div style='padding:10px;font-size:20px;'>
         <ion-icon name="menu" menuToggle></ion-icon>
      </div>
      <ion-title>Filiais</ion-title>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content has-bouncing="false">
    <div ion-fixed class='divTitleFiliais'>
      <span class='titleFiliais'>
          Lista de Filiais

      </span>
       
    </div>
    <ion-content>

        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content
            pullingIcon="sync"
            pullingText="Recarregar"
            refreshingSpinner="crescent">
          </ion-refresher-content>
        </ion-refresher>
        <div *ngIf='loading' class="lds-ring"><div></div><div></div><div></div><div></div></div>

        <ion-list lines>
            <!-- <ion-icon style='font-size:20px;position:relative;top:3px;' item-end name="arrow-forward" ></ion-icon> -->
            <button class='filialButton' ion-item *ngFor="let f of filiais" (click)='pushTurmasPage(f.filial)'>
              <span class='filialName'>{{ f.filial }} </span>
              <span class='turmasQuantity'>{{f.turmas.length}} {{f.turmas.length == 1 ? "Turma" : "Turmas" }} </span>
            </button>  
            
        </ion-list>

        <div *ngIf='errorMsg' class='Message'>Houve algum erro com a requisição...</div>
        <div *ngIf='noConnection' class='Message'>
            Não há conexão com a internet. Reconecte e recarregue...
        </div>
        <div style='height:90px;'></div>
    </ion-content>
    

</ion-content>
