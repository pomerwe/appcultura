<ion-header>

  <ion-navbar color='blueNice'>
    <ion-title>{{turma.curso}} - {{turma.siglaFilial}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
    <div ion-fixed class='divTitleTurma'>
        <span class='titleTurma'>
        {{'turma_alunos' | translate}}
    
        </span>
      
    </div>
    <ion-content>
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingIcon="sync"
            pullingText="Recarregar"
            refreshingSpinner="crescent">
          </ion-refresher-content>
        </ion-refresher>
      
      
      <div class='alunoCard' ion-row>

        <div *ngFor='let aluno of alunos' (click)='alunoPage(aluno)' class='aluno' ion-col col-5>
        <div class='alunoAvatar' [style.background-image]='getStylePhoto(aluno.photo)'>

        </div>
          <span class='nomeAluno'>{{aluno.nome}}</span>
        </div>
      </div>
      <div *ngIf='errorMsg'  class='Message'>{{'reqerror' | translate}}</div>
      <div *ngIf='noConnection' class='Message'>
        {{'semconexao' | translate}}      
      </div>
      <div *ngIf='loading' class="lds-ring"><div></div><div></div><div></div><div></div></div>
      <div style='height:50px;'></div>
  </ion-content>
  

    

</ion-content>
