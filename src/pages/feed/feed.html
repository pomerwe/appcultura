<ion-header>
    
  <ion-navbar  color='danger' >
      <ion-row>
    <div style='padding:10px;font-size:20px;'>
      <ion-icon name="menu" menuToggle></ion-icon>
    </div>
      <ion-title>Feed</ion-title>
  </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="sync"
        pullingText="Recarregar"
        refreshingSpinner="crescent"
        refreshingText="Recarregando...">
      </ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor= "let c of chamada">
      <ion-card-header >
          <img src='../../assets/imgs/chamada.jpg' class="chamadaIcon" />
        <div style='display:inline-block; '>
        <span class='chamadaTitle'>LESSON SUMMARY </span><br>
        <span class='chamadaSubtitle'>{{c.nome}} - {{c.data | date:'dd/MM/yy' }}<br> {{c.horario}}</span><br>
        <span class='chamadaSubtitle'>{{c.periodo}} - {{c.codtur}}</span>
      </div>
      </ion-card-header>
      <ion-card-content >
        <span class='chamadaContentTitle'>Content: </span><span class='chamadaContent'> {{c.descricao}}</span><br>
        <span class='chamadaContentTitle'>Homework: </span><span class='chamadaContent'> {{c.tarefasdia}}</span><br>
        <span class='chamadaContentTitle'>Attendance: </span><span class='chamadaContent'> {{c.freq}}</span>
      </ion-card-content>
    </ion-card>
  
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Carregando...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
