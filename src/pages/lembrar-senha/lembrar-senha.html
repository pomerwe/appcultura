<ion-header>
    
    <ion-navbar  color='danger' >
        <ion-row>
        <ion-title></ion-title>
        </ion-row>
    </ion-navbar>
  
  </ion-header>


<ion-content>
<span class='esqueceuMessage'>{{'recuperarsenha_titulo' | translate}}</span>

<img class='imgConfused' src='./assets/imgs/imagemprovisoriaremember.png' />
<span class='invalidEmail' *ngIf='emailInput.ngControl.invalid && emailInput.ngControl.dirty && emailInputLostFocus'>Coloque um email vÃ¡lido!</span>
<ion-item >
    
    <ion-label class='emailLabel'  floating >{{'recuperarsenha_digiteemail' | translate}}</ion-label>
    <ion-input (ionBlur)='emailInputLostFocus = true' pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" 
    [(ngModel)]='email' type='email' name='email' #emailInput></ion-input>
    
  </ion-item>
  <div class="divRecuperarButton">
      <button [disabled]='emailInput.ngControl.invalid || !emailInput.ngControl.dirty' (click)='recuperarButtonEffectClick();recuperarSenhaRoutine();' class='buttonRecuperar'>Recuperar</button>
      <div *ngIf='recuperarButtonEffect' class='buttonEffect'></div>
  </div>
</ion-content>
