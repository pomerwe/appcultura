<ion-header>

  <ion-navbar color='blueNice'>
    <ion-title>Turmas - {{filial}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  



    <div *ngIf='errorMsg' class='Message'>Houve algum erro com a requisição...</div>
    <div *ngIf='noConnection' class='Message'>
        Não há conexão com a internet. Reconecte e recarregue...
    </div>

    <div *ngFor='let t of turmas' (click)="pushTurmaPage(t)" class='turmaCard'>
      <span class='turmaCardContent'>{{t.curso}} <br> {{t.dia}} - {{t.horario}}</span>
      <ion-icon class='turmaArrow' name="arrow-forward" ></ion-icon>
      
    </div>

 
    
</ion-content>
