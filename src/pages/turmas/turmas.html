<ion-header>

  <ion-navbar color='blueNice'>
    <ion-title>{{'turmas_titulo' | translate}} - {{filial}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id='ioncontent'>

  



    <div *ngIf='errorMsg' class='Message'>{{'reqerror' | translate}}</div>
    <div *ngIf='noConnection' class='Message'>
        {{'semconexao' | translate}}
    </div>

    <div *ngFor='let t of turmas'  class='turmaCard'>
      <div class='turmaPageClickListener' (click)="pushTurmaPage(t)"></div>
      <span class='turmaCardContent'>{{t.curso}} <br> {{t.dia}} - {{t.horario}}</span>
      <div (click)='communicationComponent = true; scrollLock(true); communicationTurma = t; see(t);' class='enviarAtividade'>
          <ion-icon name="megaphone"></ion-icon>
      </div>
      <ion-icon class='turmaArrow' name="arrow-forward" ></ion-icon>
      
    </div>

    <communication *ngIf='communicationComponent' (overlayCloseClick)='communicationComponent = $event; scrollLock($event);' [identificador]='communicationTurma.id' objeto='TURMA' [turma]='communicationTurma.curso'></communication>
 
    
</ion-content>
